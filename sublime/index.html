<!DOCTYPE html>
<html>
	<head>
		<title>tu peso en un lugar donde pesas menos </title>
		  <style>
  body
  {
    background-color: #AAAAFF;
    color: white;
    font-family:  "calibri", Garamond, 'Comic Sans';
  }
  strong
  {
    background-color: #FFAAAA;
  }
  </style>
	</head>
	<body>
		<h1>tu peso en otro planeta</h1>
		<p>en la tierra pesas distinto que en marte o jupiter</p>
		<script>
		var usuario = prompt("cual es tu peso?");
		var planeta = parseInt(prompt("cual es tu planeta  \n 1. marte, 2. jupiter"));
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
		if(planeta==1){
			peso_final = peso * g_marte /g_tierra;
			document.write(" tu peso en marte es: <strong>" + peso_final + " kilos </strong>");
		}else if (planeta==2){
			peso_final = peso * g_jupiter /g_tierra;
				document.write(" tu peso en jupiter es: <strong>" + peso_final + " kilos </strong>");
		}
		else{
			peso_final= 10000000;
				document.write(" opcion incorrecta \n" + "tu peso  en cripton: <strong>" + peso_final + " kilos </strong>");
		}
		
		
		</script>
	</body>
</html>
